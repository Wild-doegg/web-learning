<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式style在这里，title下面 -->
    <style>
        div{
            color: pink;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="01样式表.css">
    <!-- <style>
        @import url(01样式表.css)
    </style> -->
</head>
<body>
    <!-- 行内式 -->
    <p style="color: red;">让我康康！</p>

    <!-- 内嵌式 -->
    <div>
        让我康康！
    </div>

    <!-- 外链式 -->
    <h3>让我康康！</h3>

    <!-- 导入式，只做了解，并不好用 -->
    <h4>让我康康！</h4>

</body>
</html>
