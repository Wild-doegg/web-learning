<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文字属性 -->
    <!-- color -->
    <p style="color: red;">让我康康！</p>
    <p style="color: #0000FF;">让我康康！</p>
    <p style="color: rgb(225, 225, 0);">让我康康！</p>

    <!-- font-size -->
    <p>让我康康！</p>
    <p style="font-size: 16px;">让我康康！</p>
    <p style="font-size: 20px;">让我康康！</p>

    <!-- font-family -->
    <p>让我康康！</p>
    <p style="font-family: 微软雅黑;">让我康康！</p>
    <p style="font-family: 宋体;">让我康康！</p>
    <p style="font-family: suck体, 宋体, 微软雅黑, Arial, Helvetica, sans-serif;">让我康康！</p>
    <!-- 按顺序加载，但一般把英文放前面 -->
    <p style="font-family: Arial, Helvetica, sans-serif, 宋体, 微软雅黑;">让我康康！</p>
<br>
    <!-- 盒子属性 -->
    <div style="width: 100px; height: 100px; background-color: bisque;"></div>

</body>
</html>
