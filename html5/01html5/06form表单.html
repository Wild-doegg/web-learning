<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            用户名： <input type="text" placeholder="请输入用户名" value="">
        </p>
        <p>
            密码： <input type="password" placeholder="请输入密码">
        </p>
        <p>
            <!-- 单选，单选按钮都是成组出现的，要实现选项互斥需要设置name -->
            性别： 
            <input type="radio" name="sex" checked="checked">男
            <input type="radio" name="sex">女
            <input type="radio" name="sex">保密
        </p>
        <p>
            <!-- 多选 -->
            爱好：
            <input type="checkbox" name="hobby" checked="checked">唱
            <input type="checkbox" name="hobby">跳
            <input type="checkbox" name="hobby">rap
            <input type="checkbox" name="hobby">篮球
        </p>
        <p>
            label扩大范围：性别
            <label>
                <input type="radio" name="sex-1" checked>男
            </label>
            <label>
                <input type="radio" name="sex-1">女
            </label>
            <label>
                <input type="radio" name="sex-1">保密
            </label>
        </p>
        <p>
            自我介绍：
            <textarea name="" id="" cols="30" rows="5" placeholder="请输入自我介绍"></textarea>
            <textarea name="" id="" cols="30" rows="5" placeholder="请输入自我介绍" style="resize: none;"></textarea>
        </p>
        <p>
            籍贯：
            <select name="" id="">
                <option value="北京">北京</option>
                <option value="上海" selected="selected">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
        </p>

    </form>
</body>
</html>
