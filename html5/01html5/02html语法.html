<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>标签分为单标签和双标签，根据标签内部存放的内容不同</p>
    <a href="#" title="title">本页面</a>
    <p>文本空白折叠 例如 你好</p>
    <p>例如             你好</p>
    <!-- 并不会显示多个空格 -->
    <!-- 要用字符实体 &nbsp; 替换空格 -->
    <p>例如&nbsp;&nbsp;&nbsp;你好</p>
</body>
</html>
