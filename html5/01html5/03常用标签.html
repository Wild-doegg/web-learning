    <h2>周杰伦</h2>
    <p style="text-indent:2em;">周杰伦（Jay Chou），1979年1月18日出生于台湾省新北市，祖籍福建省泉州市永春县，中国台湾流行乐男歌手、音乐人、演员、导演、编剧，毕业于淡江中学。</p>
    <!-- style="text-indent:2em;" 缩进2字符 -->
    <p>演艺事业外，他还涉足商业、设计等领域。2007年成立杰威尔有限公司 [16]  。2011年担任华硕笔电设计师，并入股香港文化传信集团</p>
    <p>周杰伦热心公益慈善，多次向中国内地灾区捐款捐物。2008年捐款援建希望小学 [19]  。2014年担任中国禁毒宣传形象大使</p>
