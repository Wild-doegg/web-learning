<!DOCTYPE html>              <!-- 文本类型定义，必须在第一行 -->
<html lang="en">             <!-- 默认英文开发，中文cn、zh、zh-CN -->
<head>                       <!-- head：网页配置 -->
    <meta charset="UTF-8">   <!-- meta：元，表示配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                   <!-- edge和ie渲染方式一样 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 视口标签 -->
    <meta name="renderer" content="webkit">                                 <!-- 用尽可能高级内核打开 -->
    <meta name="keywords" content="阿巴,阿巴阿巴">                           <!-- 关键字 -->
    <meta name="description" content="描述">                                <!-- 描述，和关键字一同为搜索引擎服务 -->
    <title>Document</title>
</head>
<body>                        <!-- body：网页的真实内容 -->
    <h1>dsafdfd</h1>
    <h2>worinima</h2>
    <p>woaini</p>
    
</body>
</html>
